{% extends 'base.html' %}

{% load static %}



{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">


        <article class="card-body">
            <header class="mb-4">
                <h4 class="card-title">Sign up</h4>
            </header>

            <form method="POST" action="otp_register" id="submit-form">
                {% csrf_token %}

                <div>
                    <p style="color: green;">OTP send successfilly!</p>
                </div>

                <div class="form-group">
                    <label>Please enter the verification code.</label>
                    <input style="
                        padding-left: 15px;
                        letter-spacing: 42px;
                        border: 0;
                        background-image: linear-gradient(to left, black 70%, rgba(255, 255, 255, 0) 0%);
                        background-position: bottom;
                        background-size: 50px 1px;
                        background-repeat: repeat-x;
                        background-position-x: 35px;
                        width: 300px;
                      " type="number" name="otp" class="form-control" maxlength="6">
                </div> <!-- form-group end.// -->
                <div class="text-right">
                    <a href="#">Resent otp</a>
                </div>
                <div>
                    {% for message in messages %}
                    <h6 style="color: red;">{{ message }}</h6>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Confirm OTP </button>
                </div> <!-- form-group// -->

            </form>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



<script>
    $(document).ready(function () {

        $("#submit-form").validate({
            rules: {
                otp: {
                    required: true,
                    minlength: 6,
                    maxlength: 6,
                    number: true
                },
            },
            messages: {
                otp: {
                    number: "Please enter a valid mobile number",
                    minlength: "Please enter atleast 6 digits",
                    maxlength: "Please enter only 6 digits",
                },
            },
        })

    })

</script>


{% endblock %}
