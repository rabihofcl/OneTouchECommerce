{% extends 'admin_base.html' %}

{% load static %}

{% block content %}


<section>
    <div>
        <div class="col-md-8 heading">
            <p class="heading-text">Add Product</p>
        </div>
    </div>
</section>


<section style="padding-left: 50px;">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="ad_add_product" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">

                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="product_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" name="price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Brand</label>
                            <select class="form-control" name="brand">
                                <option value="">Select Brand</option>
                                {% for brand in brands %}
                                <option value="{{ brand.brand_name }}">{{ brand.brand_name }}</option>
                                {% endfor %}
                            </select>
							<a href="{% url 'ad_add_brand' %}" style="display: flex; justify-content: end;" class="mt-1">Add brand</a>
                        </div>
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="number" name="stock" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" cols="30" rows="5" required></textarea>
                        </div>
                        <label>Upload Images</label>
                        <div>
                            <input type="file" name="image1" id="image1" required>
                        </div>
                        <div>
                            <input type="file" name="image2" id="image2" required>
                        </div>
                        <div>
                            <input type="file" name="image3" id="image3" required>
                        </div>
                        <div>
                            <input type="file" name="image4" id="image4" required>
                        </div>
                        <br>
        
                        <!-- <input type="checkbox" id="available" name="available" value="True">
                        <label for="available">Available</label> -->
                    </div>

					<div class="col-md-4">
						<div class="row">
							<div class="col-md-8 submit">
								<div id="image-box" class="image-container"></div><br>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8 submit">
							<button class="btn btn-outline-info" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
						</div>
						</div>
						
					</div>
                </div>
				<div class="row">
					<div class="col-md-8 submit">
					<button type="submit" class="btn btn-primary" id="confirm-btn" style="width: 500px; border-radius: 20px;">Submit</button>
				</div>
				</div>
                
               
                
            </form>


        </div>

    </div>
</section>


<script>
	// image-box is the id of the div element that will store our cropping image preview
	const imagebox = document.getElementById('image-box')
        // crop-btn is the id of button that will trigger the event of change original file with cropped file.
	const crop_btn = document.getElementById('crop-btn')
	// id_image is the id of the input tag where we will upload the image
	const input = document.getElementById('image1')

	// When user uploads the image this event will get triggered
	input.addEventListener('change', ()=>{
	  // Getting image file object from the input variable
	  const img_data = input.files[0]
	  // createObjectURL() static method creates a DOMString containing a URL representing the object given in the parameter.
	  // The new object URL represents the specified File object or Blob object.
	  const url = URL.createObjectURL(img_data)
	  
	  // Creating a image tag inside imagebox which will hold the cropping view image(uploaded file) to it using the url created before.
	  imagebox.innerHTML = `<img src="${url}" id="image" style="width:100%;">`

	  // Storing that cropping view image in a variable
	  const image = document.getElementById('image')

	  // Displaying the image box
	  document.getElementById('image-box').style.display = 'block'
	  // Displaying the Crop buttton
	  document.getElementById('crop-btn').style.display = 'block'
	  // Hiding the Post button
	  document.getElementById('confirm-btn').style.display = 'none'

	  // Creating a croper object with the cropping view image
	  // The new Cropper() method will do all the magic and diplay the cropping view and adding cropping functionality on the website
	  // For more settings, check out their official documentation at https://github.com/fengyuanchen/cropperjs
	  const cropper = new Cropper(image, {
	  autoCropArea: 1,
	  viewMode: 1,
	  scalable: false,
	  zoomable: false,
	  movable: false,
	  minCropBoxWidth: 200,
	  minCropBoxHeight: 200,
	  })

	  // When crop button is clicked this event will get triggered
	  crop_btn.addEventListener('click', ()=>{
	    // This method coverts the selected cropped image on the cropper canvas into a blob object
	    cropper.getCroppedCanvas().toBlob((blob)=>{
	      
	      // Gets the original image data
	      let fileInputElement = document.getElementById('image1');
	      // Make a new cropped image file using that blob object, image_data.name will make the new file name same as original image
	      let file = new File([blob], img_data.name,{type:"image/*", lastModified:new Date().getTime()});
	      // Create a new container
	      let container = new DataTransfer();
	      // Add the cropped image file to the container
	      container.items.add(file);
	      // Replace the original image file with the new cropped image file
	      fileInputElement.files = container.files;

	      // Hide the cropper box
	      document.getElementById('image-box').style.display = 'none'
	      // Hide the crop button
	      document.getElementById('crop-btn').style.display = 'none'
	      // Display the Post button
	      document.getElementById('confirm-btn').style.display = 'block'

	      });
	    });
	});	
</script>



{% endblock %}
