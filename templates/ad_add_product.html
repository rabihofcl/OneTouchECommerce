{% extends 'admin_base.html' %}

{% load static %}

{% block content %}



<section style="padding-left: 50px;">
    <div class="row">

        
        <form method="POST" action="ad_add_product" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="product_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Brand</label>
                <select class="form-control" name="brand" >
                    <option value="">Select Brand</option>
                    {% for brand in brands %}
                    <option value="{{ brand.brand_name }}" >{{ brand.brand_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" cols="30" rows="10" required ></textarea>
            </div>
            
            <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" class="form-control" required>
            </div>
            <label>Images</label>
            <div class="custom-file">
                <input type="file" name="image1" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            </div>
            <div class="custom-file">
                <input type="file" name="image2" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            </div>
            <div class="custom-file">
                <input type="file" name="image3" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            </div>
            <div class="custom-file">
                <input type="file" name="image4" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
            </div>

            
            <br><br>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="available" class="custom-control-input" id="switch1">
                <label class="custom-control-label" for="switch1">Available</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>


{% endblock %}
