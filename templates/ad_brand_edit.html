{% extends 'admin_base.html' %}

{% load static %}

{% block content %}

<section>
    <div>
        <div class="col-md-4 heading">
            <p class="heading-text">Edit Brand</p>
        </div>
    </div>
</section>


<section>
    <div class="row">
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                {{ form.errors }}
                {{ form.as_p }}

                <button type="submit" class="btn btn-warning">Apply Changes</button>
                <a href="{% url 'ad_brand_list' %}" class="btn btn-primary me-5">Cancel</a>


            </form>
        </div>
    </div>
</section>



{% endblock %}
