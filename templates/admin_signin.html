{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  


  

</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'admin/images/login.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'admin/images/logo.svg' %}" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>

              <form method="POST" id="subimt-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Emial" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
                </div>

                <div>
                  {% for message in messages %}
                  <h5 style="color: red;">{{ message }}</h5>
                  {% endfor %}
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>




</html>



<script>
  $(document).ready(function () {


    $("#submit-form").validate({
      rules: {
        email: {
          required: true,
        },
        password: {
          required: true,
        },
      },
    })

  })
</script>
