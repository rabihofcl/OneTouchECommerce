{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boostrap 4 link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <title>Admin Panel</title>


    <!-- css file -->
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/40ca60b5d8.js" crossorigin="anonymous"></script>

    <!-- Data Table CSS -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.2/css/jquery.dataTables.min.css">




    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <!-- Cropper JS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>

</head>



<body>
    <header>
        <div class="container">
            <div class="row" style="display: flex; justify-content: end; padding-top: 25px;">
                <a href="{% url 'ad_logout' %}" class="btn btn-light">Logout</a>
            </div>
        </div>
    </header>

    <section>
        <div class="row">
            <div class="col-md-2 sidebar">
                <!-- <div class="row">
                    <div class="col-md-12">
                        <p class="logo">OneTouch.</p>
                    </div>
                </div>
                <hr style="background: brown;"> -->
                <div class="container">
                    <div class="row sidebar_list">

                        <div id="accordion">

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <div class="col-md-1 sidebar_icons"><i class="fas fa-home"></i></div>
                                        <div class="col-md-8">
                                            <a href="{% url 'admin_home' %}" style="text-decoration: none;">
                                                <p class="sidebar_head sidebar_icon">DASHBOARD </p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <button class="btn bg-transparent" data-toggle="collapse"
                                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            <div class="row">
                                                <div class="col-md-1 sidebar_icons"><i class="far fa-star"></i></div>
                                                <div class="col-md-8">
                                                    <p class="sidebar_head" style="padding-bottom: 0rem;">BRAND MANAGEMENT</p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                        data-parent="#accordion">
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12 ">
                                                <a href="{% url 'ad_brand_list' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">BRAND LIST</p>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'ad_add_brand' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">ADD BRAND </p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <button class="btn bg-transparent" data-toggle="collapse"
                                            data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                            <div class="row">
                                                <div class="col-md-1 sidebar_icons"><i class="fas fa-shopping-bag"></i>
                                                </div>
                                                <div class="col-md-8">
                                                    <p class="sidebar_head" style="padding-bottom: 0rem;">PRODUCT MANAGEMENT</p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                        data-parent="#accordion">
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'ad_product_list' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">PRODUCTS LIST </p>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'ad_add_product' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">ADD PRODUCT </p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <button class="btn bg-transparent" data-toggle="collapse"
                                            data-target="#collapseThree" aria-expanded="true"
                                            aria-controls="collapseThree">
                                            <div class="row">
                                                <div class="col-md-1 sidebar_icons"><i class="fas fa-shopping-cart"></i>
                                                </div>
                                                <div class="col-md-8">
                                                    <p class="sidebar_head" style="padding-bottom: 0rem;">ORDER MANAGEMENT</p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                        data-parent="#accordion">
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'ad_active_orders' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">ACTIVE ORDERS </p>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'ad_past_orders' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">PAST ORDERS </p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <button class="btn bg-transparent" data-toggle="collapse"
                                            data-target="#collapseFour" aria-expanded="true"
                                            aria-controls="collapseFour">
                                            <div class="row">
                                                <div class="col-md-1 sidebar_icons"><i class="fas fa-users"></i></div>
                                                <div class="col-md-8">
                                                    <p class="sidebar_head" style="padding-bottom: 0rem;">USER MANAGEMENT</p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                                        data-parent="#accordion">
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'active_users' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">ACTIVE USERS </p>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row sidebar_subcontent">
                                            <div class="col-md-12">
                                                <a href="{% url 'blocked_users' %}" style="text-decoration: none;">
                                                    <p class="sidebar_subhead ">BLOCKED USERS </p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <div class="col-md-1 sidebar_icons"><i class="fab fa-adversal"></i></i></div>
                                        <div class="col-md-8">
                                            <a href="{% url 'ads' %}" style="text-decoration: none;">
                                            <p class="sidebar_head">ADVERTISEMENTS</p></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <div class="col-md-1 sidebar_icons"><i class="fas fa-tags"></i></div>
                                        <div class="col-md-8">
                                            <p class="sidebar_head">COUPONS </p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-12">
                                <div class="container">
                                    <div class="row sidebar_content">
                                        <div class="col-md-1 sidebar_icons"><i class="fas fa-file-alt"></i></div>
                                        <div class="col-md-8">
                                            <a href="{% url 'report' %}" style="text-decoration: none;">
                                            <p class="sidebar_head">REPORT </p></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 content_area">


                {% block content %}
                <!-- content -->

                {% endblock %}


            </div>
        </div>
    </section>




    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>



    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->



    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- Data Table JS -->
    <script src="//cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>
</body>

</html>
